<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">PHARM STORE </a>
      <nav class="top-nav">
        <a href="product-list.html">Shop</a>
        <a href="health-hub.html">Health Hub</a>
        <a href="account.html" id="accountLink">Account</a>
      </nav>
    </div>
  </header>
 <!-- Contact Form -->
  <section class="contact-section">
    <h2>Contact Form</h2>
    <form action="backend/contact.php" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Message saved locally for demo purposes. Thank you!');
      document.getElementById('contactForm').reset();
    });
  </script>
</body>
</html>
