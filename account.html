<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Askari pharmacy Account</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">PHARM STORE</a>
      <nav class="top-nav">
        <a href="product-list.html">Shop</a>
        <a href="account.html" class="active">Account</a>
        <a href="login.html" id="loginLink">Login</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="accountSection"></section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy;  Askari Pharmacy Store</p>
    </div>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
  <script>
    // Must be logged in to see account
    const user = auth.getCurrentUser();
    if (!user) {
      // redirect to login to simulate protected page
      window.location.href = 'login.html?next=account.html';
    } else {
      ui.renderAccount(user, document.getElementById('accountSection'));
      ui.updateHeaderAuth();
    }
  </script>
</body>
</html>
