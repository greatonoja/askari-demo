<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">PHARM STORE</a>
      <nav class="top-nav">
        <a href="product-list.html">Shop</a>

  <main class="container">
    <div id="productDetail" class="product-detail"></div>
  </main>

  <script src="product.js"></script>
  <script src="auth.js"></script>
  <script src="ui.js"></script>
  <script>
    ui.updateHeaderAuth();
    // read ?id= from URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const product = products.find(p => p.id === id);
    if (!product) {
      document.getElementById('productDetail').innerHTML = '<p>Product not found.</p>';
    } else {
      ui.renderProductDetail(product, document.getElementById('productDetail'));
    }
  </script>
</body>
